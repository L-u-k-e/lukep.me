<dom-module id="pulse-button">
  <template>
    <style>
    :host {
      color: #fff;
      cursor: pointer;
      display: block;
      font-size: 16px;
      font-weight: 400;
      height: 45px;
      max-width: 160px;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      vertical-align: middle;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Roboto';

      border: 0 solid;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0);
      outline: 1px solid;
      outline-color: rgba(255, 255, 255, 0.5);
      outline-offset: 0px;
      text-shadow: none;
      -webkit-transition: all 1000ms cubic-bezier(0.19, 1, 0.22, 1);
              transition: all 1000ms cubic-bezier(0.19, 1, 0.22, 1);
    }

  

    :host(:hover) {
      border: 1px solid;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
      outline-color: rgba(255, 255, 255, 0);
      outline-offset: 15px;
      text-shadow: 1px 1px 2px #427388;
      transform: scale(1.2);
    }

    span {
      color: #fff;
      display: flex;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
    }
  
  </style>
    <span>{{title}}</span>
  </template>
  <script>
    Polymer({
      is: 'pulse-button',
      behaviors: [ScrollTrigger],
      properties: {
        title: {
          type: String,
          value: ""
        }
      }
    });
  </script>
</dom-module>
