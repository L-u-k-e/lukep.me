<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- So it doesn't look zoomed out on high resolution devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!--Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  <!--Custom Libraries -->
  <script src="/custom_libraries/eve.js"></script>
  <script src="/custom_libraries/utils.js"></script>

  <!-- JS polyfills for the webcomponents specs -->
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	
	<!-- Polymer -->
	<link rel="import" href="/bower_components/polymer/polymer.html">
	
  <!-- polymer pre-built elements --> 
  <link rel="import" href="/bower_components/iron-image/iron-image.html">

  <!-- Polymer element mixins (AKA behaviors). -->
  <link rel="import" href="/behaviors/scroll-trigger.html">  

	<!-- Holds the HTML imports for all custom elements. (generated by server) -->
  <link rel="import" href="/web_components/glob.html">
 
  <!-- master stylesheet -->
  <link rel="stylesheet" href="/stylesheets/compiled_css/main.css">

  <!-- fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Damion' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
 
  <title>Lucas parzych</title>

 </head>
 <body>

  <!--model data --> 
  <script type="text/javascript" src="/data.js"></script>

  <template is="dom-bind" class="sections_consumer">
    <floating-menu sections="{{sections.with_banner}}" id="menu"></floating-menu>
  </template>




  <template is="dom-bind" class="sections_consumer" id="banner-container"> 
    <page-section id="banner">

      <span class="title"> Luke Parzych </span>
      <hr>
      <span class="sub-title">Virtual Architect</span>

      <div class="button-container">
        <template is="dom-repeat" items="{{sections.without_banner}}">
          <pulse-button title="{{item.title}}" target="{{item.id}}"></pulse-button>  
        </template>
      </div>

    </page-section>
  </template>





  
  <template is="dom-bind" class="info_consumer lifeSkills_consumer" id="profile-container">
    <page-section id="profile">
      <section-title>About Me</section-title>
      <section-content>
        
        <img class="profile-pic" src="/images/avatar_square.jpg"></img>
        
        <div class="text">
          <p> My name is Luke. I am a <span>{{info.age}}</span> year old software developer, currently based in Rome, NY (United States). My passion is making things that put a smile on your face.
          </p>

          <p> I believe that the importance of foresight increases dramatically as the tools you build increase in power and complexity. For this reason, I am drawn to the architectural aspect of software design. Additionally, I am great at putting myself in the shoes of the end user. This comes across in both the API's and the UI's that I create. 
          </p>

          <p>
            I am currently a handful of credits short of attaining a Bachelors degree in Computer Science from SUNY Polytechnic Institue. 
          </p>

          <p>
            I am currently focused on creating web applications and expirimenting with new technologies. 
          </p>

          <p>
          These are my current life stats:
          </p>

          <div class="skillbars">
            <template is="dom-repeat" items="{{lifeSkills}}">
              <skill-bar value="{{item.value}}" label="{{item.label}}"></skill-bar>
            </template>
          </div>
        </div>

      </div>
      </section-content>
    </page-section>
  </template>






  <template is="dom-bind" class="careerSkills_consumer projects_consumer">
    <page-section id="resume">     
      <section-title>Skills and Projects</section-title>     
      <section-content>

        <div class="grid">

          <template is="dom-repeat" items="{{careerSkills}}">
            <skill-category class="grid-item" title="{{item.header}}" skills="{{item.skills}}"></skill-category>
          </template>

          <project-showcase class="grid-item" projects="{{projects}}"></project-showcase>
        </div>

      </section-content>
    </page-section>
  </template>



  <section-divider img="swimming.png"></section-divider>



  <page-section id="services">
    <section-title> Services </section-title>
    <section-content>
      
      <service-tile img="web-design-thumb.jpg" title="Web Development">
        I can enhance your existing site or build you a new one from the ground up. 
      </service-tile>
      
      <service-tile img="hire-me-thumb.jpg" title="Hire Me">
        Looking for some talent? I'm looking for work.
      </service-tile>

    </section-content>
  </page-section>






  <template is="dom-bind" class="info_consumer">
    <page-section id="contact">
      <section-title>Contact</section-title>
      <section-content>
        <div class="quote">
          <span class="quote-content">"The amateur tweets. The pro works."</span>
          <br>
          <span class="quote-source"> - Steven Pressfield </span>
        </div>

        <contact-tile title="location" icon="globe" value="{{info.address.fullstring}}"></contact-tile>
        <contact-tile title="phone" icon="mobile" value="{{info.phone}}"></contact-tile>
        <contact-tile title="email" icon="paper-plane-o" value="{{info.email}}"></contact-tile>
      
        <div class="media-links">
          <template is="dom-repeat" items="{{info.medias}}">
            <a is="fa-link" target="_blank" href="{{item.href}}" icon="{{item.icon}}"></a>
          </template>
        </div>

      </section-content>
    </page-section>
  </template>



  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
  <script type="text/javascript" src="/bower_components/df-visible/jquery.visible.min.js"></script>
  <script type="text/javascript" src="/masonize.js"></script>
 </body>
</html>
