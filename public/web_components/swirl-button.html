<dom-module id="swirl-button">
	<style>
		:host {
			box-sizing: inherit;
		  transition-property: all;
		  transition-duration: .25s;
		  transition-timing-function: ease;

		  color: #fff;
		  cursor: pointer;
		  display: block;
		  font-size:16px;
		  font-weight: 400;
		  line-height: 45px;
		  margin-top: 15px;
		  max-width: 160px; 
		  position: relative;
		  text-decoration: none;
		  text-transform: uppercase;
		  vertical-align: middle;
		  width: 100%;

		  background-color: #017dbe;
		  font-weight: 100;
		}

		svg {
		  height: 45px;
    	left: 0;
    	position: absolute;
    	top: 0; 
    	width: 100%; 	
		}

		rect {
			fill: none;
			stroke: #017dbe;
      stroke-width: 2;
      stroke-dasharray: 422, 0;
       transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
		}

		:host(:hover) {
			background: rgba(0,0,0,0);
	    font-weight: 900;
	    letter-spacing: 1px;
	  }

	  :host(:hover) rect {
      stroke-width: 6;
      stroke-dasharray: 15, 310;
      stroke-dashoffset: 48;
      transition: all 1.35s cubic-bezier(0.19, 1, 0.22, 1);
    }

    :host(:hover) span {
      color: #000;
    }	

	</style>
	<template>
	<svg>
      <rect x="0" y="0" fill="none" width="100%" height="100%"/>
  </svg>
 	<span>
 		<content></content>
 	</span>	
	</template>
	<script>
		Polymer({
			is: 'swirl-button'
		});
	</script>
</dom-module>
