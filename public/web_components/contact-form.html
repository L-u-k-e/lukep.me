<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-input/paper-textarea.html">
<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<dom-module id="contact-form">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-input {
				width: 50%;
				min-width: 250px;
				--paper-input-container-focus-color: var(--color-azure-blue);
			}
			paper-textarea {
				--paper-input-container-focus-color: var(--color-azure-blue);
			}
			#message {
				margin-bottom: 20px;
			}
			#buttons {
				display: flex;
				align-items: flex-end;
			}
			#submit {
				--paper-button: {
					background-color: var(--color-azure-blue);
					color: #fff;
				};
			}
			paper-card {
				width: 100%;
			}
			swirl-button {
				display: inline-block;
				margin-right: 14px;
			}

			@media (max-width: 500px) {
				paper-card {
					padding:10px;
				}
				paper-input {
					width: 100%;
					min-width: 100%;
				}
			}
		</style>
		<paper-card elevation=0 heading="Send me a message">
			<paper-input label="Name"></paper-input>
			<paper-input label="Email"></paper-input>
			<paper-input label="Company (optional)"></paper-input>
			<paper-textarea rows=5 id="message" label="Message"></paper-textarea>
			<div id="buttons">	
				<paper-button raised id="submit"> Send Message </paper-button>
				<paper-button raised> Clear Form </paper-button>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'contact-form'
		});
	</script>
</dom-module>
