<link rel="import" href="../bower_components/iron-image/iron-image.html">
<dom-module id="section-divider">
	<template>
		<style>
			:host {
				display: block;
				overflow: hidden;
			}
			#background-container {
				width:100%;
				height:25vh;
				max-height: 200px;
        z-index:0;
				position: relative;
				overflow: hidden;
			}
			#background {
        position: fixed;  /*instead of background-attachment*/
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: white;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        will-change: transform; /* creates a new paint layer */
        z-index: -1;
			}
		</style>
		<div id="background-container">
			<div id="background"></div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'section-divider',
			properties: {
				img: String
			},
			ready: function () {
				this.$.background.style['background-image'] = 'url(assets/' + this.img +')'
			}
		});
	</script>
</dom-module>
