<dom-module id="contact-tile">
	<style is="custom-style">
		:host {
  		
			position: relative;

			display: -webkit-inline-flex;  
			-webkit-flex-direction: column;
			-webkit-justify-content: space-around;
			-webkit-align-items: center;
			
			display: inline-flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			
			text-align: center;

			margin: 25px;
			min-width: 320px;
			width: 400px;
			height: 200px;
			padding: 0px 5px;
		  border: 1px solid black;
		  
		  transition: all 500ms cubic-bezier(0.190, 1.000, 0.220, 1.000);
		  transform: translateY(0) scale(0.95, 0.95);
		}

		@media(max-width: 500px) {
			:host {
				margin: 25px 0px;
				width: 100%;
				min-width: 100%;
			}
		}

		.title {
			font-size: 32px;
			display: block;
			font-family: 'Lobster';
		}

		.line {
			width: 45%;
			height:1px;
			background-color: #333;
		}

		i {display: block;}
		.value {display:block;}

		:host(:hover) {
			box-shadow: 0 11px 18px rgba(0,0,0,0.2);
		  transform: translateY(-20px) scale(1, 1);
		}


	</style>
	<template>
		<i class$="{{fa_icon}}"></i>
		<div class="line"></div>
		<span class="title">{{title}}</span>
		<div class="line"></div>
		<span class="value">{{value}}</span>	
	</template>
	<script>
		Polymer({
			is: 'contact-tile',
			properties: {
				title: String,
				value: String,
				icon: String,
				fa_icon: {
					type: String,
					computed: 'generateIconClass(icon)'
				}
			},
			generateIconClass: function (icon) {
				return 'fa fa-' + icon + ' fa-2x';
			}
		});
	</script>
</dom-module>
