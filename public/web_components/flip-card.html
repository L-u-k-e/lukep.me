<dom-module id="flip-card">
	<template>
		<style>
			:host {
				display: block;
				-webkit-perspective: 1000;
				-moz-perspective: 1000;
				-ms-perspective: 1000;
				perspective: 1000;
				width: 400px;
				height: 400px;
				border: 1px solid #888;
			}

			#flipper.hover {
				transform: rotateY(180deg);
			}

			hr {
				display: inline-block;
			}

			#flipper {
				transition: 0.6s linear;
				transform-style: preserve-3d;
				position: relative;
			}

			#front, #back {

				position: absolute;
				top: 0;
				left: 0;
				width: 400px;
				height: 400px;
				backface-visibility: hidden;
			}

			#front {
				z-index: 2;
				transform: rotateY(0deg);
				display: flex;
				flex-direction: column;
				justify-content: space-around;
			}

			#back {
				transform: rotateY(180deg);
			}

		</style>


		<div id="flipper">
			<div id="front">
				<div id="line-container"> 
					<hr> <i class$="{{fa_icon}}"></i> <hr> 
				</div>
				<span id="title">{{title}}</span>
				<paper-button raised on-click="flip">Learn More</paper-button>
			</div>
			
			<div id="back">
				<content></content>
			</div>
		</div>
	
	</template>
	<script>
		Polymer({
			is: 'flip-card',
			properties: {
				title: String,
				icon: String,
				fa_icon: {
					type: String,
					computed: '_generateIconClass(icon)'
				}
			},
			_generateIconClass: function (icon) {
				return 'fa fa-' + icon + ' fa-4x';
			},
			flip: function () {
				this.$.flipper.classList.toggle('hover');
			}
		}); 
	</script>
</dom-module>
