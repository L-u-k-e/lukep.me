<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<dom-module id="secondary-page">
	<template>
		<style>
			 #container {
				z-index:1000;
				min-height: 100vh;
				width: 100%;	
			}
			paper-toolbar {
			}
			::content:: {
				z-index: 10000;
			};
		</style>
		<paper-header-panel mode="waterfall-tall" id="container">
			<paper-toolbar>
				<paper-icon-button icon="arrow-back" on-tap="_backHome"></paper-icon-button>
				<span>{{header}}</span>
			</paper-toolbar>
		  <content></content>
		</paper-header-panel> 
	</template>
	<script>
		Polymer({
			is: 'secondary-page',
			properties: {
				header: String
			},
			_backHome: function () {
				page.redirect('/');
			}
		});
	</script>
</dom-module>
