
<dom-module id="skill-star">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				padding: 12px 0px;
				cursor: default;
			}
			
			span { 
				transition: all 0.25s ease; 
			}
			
		  #stars {
				display: inline;
				position: relative;
				float: right;
			}
			#stars i {
				margin: -1.5px;
				box-sizing: border-box; 
				transition: all 0.4s ease; 
			}
			
			:host(:hover) i { 
				padding-left: 3px; 
			}
			:host(:hover) span {
				color: #D44457;
				font-weight: bold;
			}
					
		</style>

		<span>{{label}}</span>
		<div id="stars">
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</div>
	</template>
	<script>
		Polymer({
			is: 'skill-star',
			properties: {
				label: String,
				value: Number
			},
			ready: function () {
				var add_half = (this.value % 1 !== 0);	
				[1,2,3,4,5].forEach(function (i) {
					var class_ = ' fa fa-';
					if (i <= this.value) {
						class_ += 'star';
					} 
					else if (add_half) {
						class_ += 'star-half-o'
						add_half = false;
					} 
					else {
						class_ += 'star-o';
					}
					class_ += ' fa-lg';
					this.$.stars.children[i-1].className += class_;
				}, this);
				this.updateStyles();
			}
		});

	</script>
</dom-module>
