<dom-module id="service-item">
  <template>
    <style>
      :host {
        display: inline-flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        padding: 50px;
        text-align: center;
        box-sizing: border-box;
        @apply(--base-font-mixin);
      }
      img {
        width: 175px;
        height: 175px;
        margin: 35px 0px;
      }
      span {
        font-width: 500;
        font-size: 32px;
      }
      div {
        max-width: 475px;
      }
      @media(max-width: 500px) {
        :host {
          padding: 50px 0px;
        };
      }
    </style>
    <span>[[title]]</span> 
    <img src="[[_getPath(icon)]]"></img>
    <div>
      <content></content>
    </div>
  </template>
  <script> 
    Polymer({
      is: 'service-item',
      properties: {
        icon: String,
        title: String
      },
      _getPath: function (icon) {
        return "/images/icons/" + icon + ".svg";
      }
    });
  </script>
</dom-module>
