<dom-module id="pulse-button">
  <template>
    <style>
    :host {
      color: #fff;
      cursor: pointer;
      display: block;
      font-size: 16px;
      font-weight: 400;
      height: 45px;
      max-width: 160px;
      position: relative;
      text-decoration: none;
      text-transform: uppercase;
      vertical-align: middle;
      text-align: center;
      width: 100%;
      box-sizing: border-box;
      font-family: 'Roboto';

      border: 1px solid;
      overflow: hidden;
      position: relative;
    }
    :host::after {
    background: #fff;
    content: "";
    height: 155px;
    left: -75px;
    opacity: .2;
    position: absolute;
    top: -50px;
    transform: rotate(35deg);
    transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
    width: 50px;
    z-index: -10;
  }
  

    :host(:hover)::after {
    left: 120%;
    transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
    }

    span {
      color: #fff;
      display: -webkit-flex;
      display: flex;
      height: 100%;
      width: 100%;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
  
  </style>
    <span>{{title}}</span>
  </template>
  <script>
    Polymer({
      is: 'pulse-button',
      behaviors: [ScrollTrigger],
      properties: {
        title: {
          type: String,
          value: ""
        }
      }
    });
  </script>
</dom-module>
