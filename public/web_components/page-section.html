<dom-module id="section-title">
	<style>
		:host {
			display: block;
			text-align: center;
			background-color: inherit;	
			padding-top: 50px;
			padding-bottom: 2px;
			position: relative;
			z-index: 10;
		}
		span {
			font-family: 'Satisfy';
			font-size: 42px;
		}
		@media(max-width: 400px) {
			span {
			 font-size: 36px;
			}
		}

	</style>

	<template>
		<span>
			<content></content>
		</span>
	</template>

	<script>
		Polymer({
			is: 'section-title',
		});
	</script>
</dom-module>









<dom-module id="section-content">
	<style>
		:host {
			width: 100%;
			padding-bottom: 25px;
			flex-grow: 1;
			z-index: 10;
		}
	</style>
	<template>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'section-content',
		});
	</script>
</dom-module>









<dom-module id="page-section">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				position: relative;
				width: 100%;
				box-sizing: border-box;
				padding: 0px 15px;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				z-index: 1;
			}
		</style>
		<content></content>	
	</template>
	<script>
		Polymer({
			is: 'page-section',
		});
	</script>
</dom-module>
