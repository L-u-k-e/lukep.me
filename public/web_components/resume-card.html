<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="resume-card">
	<template>
		<style>
			:host {
				display: inline-block;
				margin: 30px;
				width:400px;
			}
			@media(max-width: 500px) {
				:host {
					width: 100%;
					margin: 30px 0px;
				};
			}
			paper-card {
				width: 100%;
			}
			paper-button {
				--paper-button-ink-color: #00bd9b;
			}
		</style>
		<paper-card heading="Official Resume">
			<div class="card-content">
				Open my resume in a separate tab
			</div>
			<div class="card-actions">
				<paper-button on-tap="launch_resume">Launch</paper-button>
			</div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'resume-card',
			
			launch_resume: function (event, detail) {
				window.open('/assets/resume.pdf');
			}
		});
	</script>
</dom-module>
