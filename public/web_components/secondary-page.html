<dom-module id="secondary-page">
	<template>
		<style>
			#container {
				position: fixed;
				display: flex;
				bottom: 0;
				height: 25px;
				padding-bottom: 7px;
				z-index:1000;
				
				text-align: center;

				justify-content: center;
				align-items: center;
				width: 100%;
				cursor: pointer;
				background-color: #fff;
			}
			#container >*{
				transition:0.3s ease;
			}
			#container:hover {
				color: #e84a64;
			}
			#x {
				margin-right: 10px;
			}
			::content:: {
				margin-bottom: 25px;
			}

		</style>
		<div id="container">
			<i id="x" class="fa fa-arrow-left fa-lg"></i>
			<span> Back to main page </span>
		</div>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'secondary-page',
			listeners: {
				'container.click': 'redirect'
			},
			redirect: function () {
				page.redirect('/');
			}
		});
	</script>
</dom-module>
