<link rel="import" href="skill-star.html">
<dom-module id="skill-category">
	<style>
		:host {
			width: 400px;
			display: inline-block;
			margin: 30px;
			margin-top: 0;
		}
		@media(max-width: 500px) {
			:host {
				width: 100%;
				margin: 30px 0px;
			}
		}
		header {
			font-size: 1.5em;
		}
	</style>
	<template>
		<header>{{title}}</header>
		<hr>
		<template is="dom-repeat" items="{{skills}}">
			<skill-star label="{{item.0}}" value="{{item.1}}"></skill-star>
		</template>	
	</template>
	<script>
		Polymer({
			is: 'skill-category',
			properties: {
				skills: Array,
				title: String
			},
			
		});
	</script>
</dom-module>
