<dom-module id="section-title">
	<style>
		:host {
			display: block;
			text-align: center;
			background-color: inherit;	
			padding-top: 50px;
			padding-bottom: 2px;
			position: relative;
			z-index: 10;
		}
		span {
			font-family: 'Satisfy';
			font-size: 42px;
			
		}
		@media(max-width: 400px) {
			span {
			 font-size: 36px;
			}
		}

	</style>

	<template>
		<span>
			<content></content>
		</span>
	</template>

	<script>
		Polymer({
			is: 'section-title',
		});
	</script>
</dom-module>









<dom-module id="section-content">
	<style>
		:host {
			width: 100%;
			padding-bottom: 25px;
			z-index: 10;
			-webkit-flex-grow: 1;
			flex-grow: 1;
		}
	</style>
	<template>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'section-content',
		});
	</script>
</dom-module>









<dom-module id="page-section">
	<template>
		<style>
			/*
				The wrapper is necessary due to an IE 11-10 bug where flex items
				aren't positioned correctly becasue they don't know the height of their
				parent. IE needs an explicit height value. If you nest flex box's though, 
				the issue doesn't occur.
				https://github.com/philipwalton/flexbugs#3-min-height-on-a-flex-container-wont-apply-to-its-flex-items 
			*/
			:host {
				display: -webkit-flex;
				-webkit-flex-direction: column;

				display: flex;
				flex-direction: column;

				background-color: white;
			}
			#wrapper {
			  display: -webkit-flex; 
        -webkit-flex-direction: column;
				-webkit-align-items: center;
				-webkit-justify-content: center;
				
				display: flex;
        flex-direction: column;
				align-items: center;
				justify-content: center;

				position: relative;
				width: 100%;
				max-width: 100%;
				box-sizing: border-box;
				padding: 0px 10px;
				min-height: 100vh !important;
				z-index: 1;
				background-color: white;

				@apply(--wrapper-mixin);
			}
			#wrapper:before {
				@apply(--wrapper-before-mixin);
			}
		</style>
		<div id="wrapper">
			<content></content>	
		</div>
	</template>
	<script>
		Polymer({
			is: 'page-section',
		});
	</script>
</dom-module>
