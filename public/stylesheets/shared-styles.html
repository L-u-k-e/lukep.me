<style is="custom-style">
	:root {

		/* Font weights */
		--font-weight-light: 100;
		--font-weight-semi-light: 300;
		--font-weight-regular: 400;
		--font-weight-semi-bold: 500;
		--font-weight-bold: 600;

		--color-light-red:  #D44457;
